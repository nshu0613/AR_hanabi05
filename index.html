<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR with Image Tracking</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- イメージトラッキングのマーカー -->
      <a-marker
        type="image"
        url="https://cdn.glitch.global/8e4c3f95-ae34-42e4-9f36-923b7b103eea/%E3%82%A2%E3%82%A4%E3%83%A9%E3%83%95%E3%82%99%E3%83%A6%E3%83%BC.jpg?v=1738989518527"
      >
        <a-image
          id="profile1"
          width="1.7"
          height="1.2"
          position="-1 0 -0.7"
          rotation="270 0 0"
          src="https://cdn.glitch.global/a745c0e5-2b68-406e-97d0-dcc905c80052/%E3%81%BF%E3%81%99%E3%81%A1%E3%82%8B%E3%82%A2%E3%83%BC%E5%86%99.jpg?v=1734430253236"
          href="https://www.mrchildren.jp"
        ></a-image>
        <a-image
          id="ar-image1"
          width="1.6"
          height="1.6"
          position="-1 0 0.9"
          rotation="270 0 0"
          src="https://cdn.glitch.global/a745c0e5-2b68-406e-97d0-dcc905c80052/%E8%8A%B1%E7%81%AB%E3%80%80%E3%82%B7%E3%82%99%E3%83%A3%E3%82%B1.png?v=1733573726714"
        ></a-image>
        <a-image
          id="ar-image2"
          width="1.8"
          height="3.2"
          position="1 0 0.3"
          rotation="270 0 0"
          src="https://cdn.glitch.global/a745c0e5-2b68-406e-97d0-dcc905c80052/%E8%8A%B1%E7%81%AB-5.png?v=1734428994800"
          href="https://cdn.glitch.global/a745c0e5-2b68-406e-97d0-dcc905c80052/%E5%90%8D%E7%A7%B0%E6%9C%AA%E8%A8%AD%E5%AE%9A-6.png?v=1734627253831"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
